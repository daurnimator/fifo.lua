language: python

arch:
 - amd64
 - ppc64le
 
sudo: false

env:
  matrix:
    - LUA="lua 5.1"
    - LUA="lua 5.2"
    - LUA="lua 5.3"
    - LUA="luajit @"
    - LUA="luajit 2.0"
    - LUA="luajit 2.1"
jobs:
  exclude:
    - arch: ppc64le
      env: LUA="luajit @"
    - arch: ppc64le
      env: LUA="luajit 2.0"
    - arch: ppc64le
      env: LUA="luajit 2.1"

before_install:
  - pip install hererocks
  - hererocks ~/hererocks -r^ --$LUA
  - export PATH=$PATH:~/hererocks/bin
  - eval $(luarocks path --bin)
  - luarocks install luacheck
  - luarocks install luacov-coveralls
  - luarocks install busted

install:
  - luarocks make

script:
  - luacheck .
  - busted -c

after_success:
  - luacov-coveralls -v

notifications:
  email:
    on_success: change
    on_failure: always

cache:
  directories:
    - $HOME/.cache/hererocks
